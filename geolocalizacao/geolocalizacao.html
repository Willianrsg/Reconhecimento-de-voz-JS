<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Geolocalizacao</title>
</head>

<body onload="startMonitoring()" class="body">

    <h1 class="h1-about">Geolocalizacao</h1>

    <div class="localizacao">
        <div class="container">
            <div class="coodinates">
                Latitude: <span id="lat"></span>
                Longitude: <span id="lon"></span>
            </div>

            <div id="address"></div>
            <button id="check-location"
                onclick="getAddress(document.getElementById('lat').innerHTML, document.getElementById('lon').innerHTML)">Verificar
                endere√ßo</button>
            <button id="stop-watching" onclick="toggleMonitoring()">Parar de monitorar</button>
        </div>

    </div>
    
    <div id="footer-container"></div>

    <script src="geoloacalizacao.js" async></script>

    <script>
        fetch("../footer/footer.html").then(response => response.text()).then(data => {
            document.getElementById("footer-container").innerHTML = data;
        });
    </script>

</body>
